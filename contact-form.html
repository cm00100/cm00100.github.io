  <!DOCTYPE html>

<html>

  <head>
  	<meta charset="utf-8">
  	 <meta name="viewport" content="width=device-width, initial-scale=1.0"></head>

  	 <body>

  
<div class="container-form">
  <form action="https://formspree.io/xqkabevy" method="POST">
    <div class="row">
      <div class="col-25">
        <label for="name">Name:</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="name" placeholder="Enter your name.">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="email">Email:</label>
      </div>
      <div class="col-75">
        <input id="email" type="text" name="_replyto" placeholder="Enter a valid email address.">
      </div>
    </div>
   
    
    <div class="row">
      <div class="col-25">
        <label for="message">Message:</label>
      </div>
      <div class="col-75">
        <textarea id="message" name="message" placeholder="Enter your message." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Send">
    </div>
  </form>
</div>

      </html>
